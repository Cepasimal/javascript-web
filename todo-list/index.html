<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" media="screen" type="text/css" href="styles/base.css"/>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div>To-do list</div>
  </header>

  <div class="page">
    <!-- List de todo -->
    <div class="list" id="list"></div>

    <!-- Formulaire pour ajouter une todo -->
    <div class="form" id="form">
      <div>
        <div>Titre</div>
        <input class="input" id="title" type="text" />
      </div>
        
      <div>
        <div>Description</div>
        <textarea class="input" id="description" rows="6" cols="33"></textarea>
      </div>
      
      <button class="btn-add" id="add">Ajouter</button>
    </div>
  </div>
</body>
</html>
